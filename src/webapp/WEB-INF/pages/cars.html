<!DOCTYPE html>
<html lang="en" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          media="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="text-align: center; width: 60%">
<h1>Автомобили</h1>
<table class="table table-secondary table-striped table-bordered border-dark">
    <thead class="table-warning" style="font-style: italic ">
    <tr>
        <th scope="col">Модель</th>
        <th scope="col">Скорость</th>
        <th scope="col">Цена</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getSpeed()}"></td>
        <td th:text="${car.getPrice()}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
